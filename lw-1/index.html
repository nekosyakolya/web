<!DOCTYPE html> 
<html>
  <head>
    <meta charset="utf-8" />
    <title>Авторизация</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="shortcut icon" href="index.ico" type="image/x-icon">
  </head>
  <body>
      <div class="header">
        <div class="clearfix container">
          <a href="https://yandex.ru" title="yandex" class="logo"><img src="img/yandex.png" alt="logo" /></a>
          <a href="#" title="profile" class="logo"><img src="img/pasport.png" alt="pasport" /></a>
        </div>
      </div>
      <div class="main-container">
        <div class="content">
          <div class="house-roof">
            <div class="logo"></div>
          </div>
          <div class="house-body">
            <form action="#" name="auth" method="post" class="house-form">
              <input class="house-input" placeholder="логин" name="login" type="text" autofocus>
              <input class="house-input" placeholder="пароль" name="password" type="password">
              <div class="clearfix block-enter">
                <input class="button-submit" type="submit" name="submit" value="Войти">
                <a href="https://passport.yandex.ru/auth?uid=363505113&mode=qr" title="chipher" class="button">
                  <img src="img/chipher.png" alt="chipher" />
                </a>
              </div>
              <label class="block">
                <input class="control" value="" name="checkbox" type="checkbox">
                <span>Чужой компьютер</span>
              </label>
            </form>
            <div class="networks">
              <ul class="list">
                <li class="show">
                  <a href="#" title="vk" class="list-vkontakte list-networks"></a>
                </li> 
                <li class="show">
                  <a href="#" title="facebook" class="list-facebook list-networks"></a>
                </li>     
                <li class="show">
                  <a href="#" title="twitter" class="list-twitter list-networks"></a>
                </li>
                <li class="show">
                  <a href="#" title="mail" class="list-mail list-networks"></a>
                </li> 
                <li class="show">
                  <a href="#" title="google" class="list-google list-networks"></a>
                </li>
                <li class="show">
                  <a href="#" title="classmate" class="list-classmate list-networks"></a>
                </li>
              </ul>
            </div>
          </div>
          <div class="house-footer clearfix">
            <a href="https://passport.yandex.ru/passport?mode=restore" title="enter" class="button enter">Не могу войти</a>
            <a href="https://passport.yandex.ru/registration?mode=register&origin=passport_auth2reg" 
            title="registration" class="button registration">Регистрация
            </a>
          </div>
        </div>
      </div>
      <div class="main-container footer">
        <div class="footer-inner clearfix">
          <a href="#" title="rus" class="help link">
            <span class="icon"></span>Ru
          </a>
          <div class="block clearfix">
            <a href="#" title="help" class="help link">Помощь</a>
            <div class="copyright">© 2001-2017,
              <a href="https://yandex.ru" title="yandex" class="link">Яндекс</a>
            </div>
          </div>
        </div>
      </div>
  </body>
</html>
