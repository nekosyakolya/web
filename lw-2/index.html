<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>canvas</title>
    <link rel="stylesheet" href="css/index.css" />
  </head>
  <body>
    <div class="main-content clearfix">
        <div class="stroke">
          <canvas height="500" width="500" id="canvas" class="canvas"></canvas>
        </div>
        <form action="#" id="form" class="form">
          <select id="shape" name="" class="">
            <option value="Circle">Circle</option>
            <option value="Triangle">Triangle</option>
            <option value="Rectangle">Rectangle</option>
          </select>
          <input type="text" value="#40f7f7" id="fill"/>
          <input type="text" value="#0982f6" id="border"/>
          <div>
              <div id="area">Area: </div>
              <div id="perimeter">Perimeter: </div>
          </div>
          <div class="open" id="circleBlock">
            <input type="text" value="20" id="radius"/>
            <input type="text" value="50" id="circleX"/>
            <input type="text" value="50" id="circleY"/>
          </div>
          <div class="hidden" id="triangleBlock">
            <input type="text" value="10" id="triangleX1"/>
            <input type="text" value="10" id="triangleY1"/>
            <input type="text" value="80" id="triangleX2"/>
            <input type="text" value="90" id="triangleY2"/>
            <input type="text" value="20" id="triangleX3"/>
            <input type="text" value="80" id="triangleY3"/>
          </div>
          <div class="hidden" id="rectangleBlock">
            <input type="text" value="10" id="rectangleX1"/>
            <input type="text" value="10" id="rectangleY1"/>
            <input type="text" value="100" id="rectangleX2"/>
            <input type="text" value="100" id="rectangleY2"/>
          </div>
        </form>
    </div>
    <script type="text/javascript" src="js/CShape.js"></script>
    <script type="text/javascript" src="js/CCircle.js"></script>
    <script type="text/javascript" src="js/CRectangle.js"></script>
    <script type="text/javascript" src="js/CTriangle.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
  </body>
</html>
